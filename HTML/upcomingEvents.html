<div class="container">
   <h2>Use The Form To Upload Your Event</h2></br></br>
  <form action="/action_page.php">
    <div class="row">
 
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Write your name..">
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="write your last name..">
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="eaddress">Email Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="eaddress" name="emailaddress" placeholder="Write your email addre..">
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="cnumber">Contact Number</label>
      </div>
      <div class="col-75">
        <input type="number" id="cnumber" name="contactnumber" placeholder="Write your contact number..">
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="province">Your Province</label>
      </div>
      <div class="col-75">
        <select id="provinces" name="provinces">
        <option value="selection">Select Your Province Below</option>
          <option value="easterncape">Eastern Cape</option>
          <option value="freestate">Free State</option>
          <option value="gauteng">Gauteng</option>
           <option value="northwest">North West</option>
          <option value="northerncape">Northern Cape</option>
          <option value="limpompo">Limpompo</option>
           <option value="kwazulunatal">KwaZulu-Natal</option>
          <option value="mpumalanga">Mpumalanga</option>
          <option value="westerncape">Western Cape</option>
        </select>
      </div>
    </div>
    
    <div class="row">
      <div class="col-25">
        <label for="district">Your District Municipality</label>
      </div>
      <div class="col-75">
        <input type="text" id="dmunicipality" name="districtmunicipality" placeholder="Your district municipality..">
      </div>
      </div>
    
    <div class="row">
      <div class="col-25">
        <label for="description">Describe Your Event</label>
      </div>
      <div class="col-75">
        <textarea id="description" name="description" placeholder="Please tell us a little bit more about your event, what is your event about...?" style="height:200px"></textarea>
      </div>
    </div>
    
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
