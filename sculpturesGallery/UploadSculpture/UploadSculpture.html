<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous">
    </script>
	<!-- Google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="../sculpturesGallery.css"> -->
    <link rel="stylesheet" href="UploadSculpture.css">
    <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
         crossorigin="anonymous"
    />
    <title>Upload Sculptures</title>
</head>
<body>
    <h2>Upload Sculptures</h2>
    <div class="Form_Style">
        <form id="formID">
            <div class="mb-3">
            <label for="text1" class="form-label">Art Name</label>
            <input type="text" class="form-control" placeholder="Culture Sculpture" id="text1">
            </div>

            <div class="mb-3">
            <label for="text2" class="form-label">Location Name</label>
            <input type="text" class="form-control" placeholder="Hatfield, Pretoria" id="text2">
            </div>

            <div class="mb-3">
            <label for="text3" class="form-label">Art Price</label>
            <input type="text" class="form-control" placeholder="349.78" id="text3">
            </div>

            <div class="mb-3">
            <label for="text4" class="form-label">Creator Name and Surname</label>
            <input type="text" class="form-control" placeholder="Straw Hat" id="text4">
            </div>

            <div class="mb-3">
            <label for="text5" class="form-label">Your Art URL from the Internet</label>
            <input type="text" class="form-control" placeholder="https://example.com/xxxx" id="text5">
            </div>

            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I'm Not A Robot Checkout</label>
            </div>
            <input type="button" id="submit" onclick="submitData()" value="Upload Sculpture">
        </form>
        <script src="UploadSculpture.js"></script>
    </div>
</body>
</html>
